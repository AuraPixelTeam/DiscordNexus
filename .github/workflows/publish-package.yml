---
name: "DiscordNexus Release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "DiscordNexus Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: "Build & test"
        run: |
          echo "done!"

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          title: "DiscordNexus ${{ github.ref_name }}"
          files: |
            SECURITY.md
            LICENSE
            start.cmd
            README.md
